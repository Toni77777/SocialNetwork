apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "by.grodno.toni7777.socialnetwork"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "LOGIN_URL", "\"/oauth/token\""
        buildConfigField "String", "GRANT_TYPE", "\"grant_type\""
        buildConfigField "String", "CLIENT_ID", "\"client_id\""
        buildConfigField "String", "GRANT_TYPE_VALUE", "\"password\""
        buildConfigField "String", "CLIENT_ID_VALUE", "\"my-trusted-client\""
        buildConfigField "String", "LOGIN", "\"user\""
        buildConfigField "String", "PASS", "\"user\""

    }
    buildTypes {

        debug {
            buildConfigField "String", "BASE_URL", "\"http://private-bc396-authorisation.apiary-mock.com\""
        }

        release {
            buildConfigField "String", "BASE_URL", "\"https://sjc2016vs2.fwd.wf\""

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        lollipop {
            versionName "1.0-lollipop"
            minSdkVersion 21
        }

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'

    compile 'com.squareup.retrofit2:retrofit:2.0.1'
    compile 'com.squareup.retrofit2:converter-gson:2.0.1'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.1'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.jakewharton:butterknife:8.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'

    apt 'com.google.dagger:dagger-compiler:2.5'
    compile 'com.google.dagger:dagger:2.5'
    provided 'javax.annotation:jsr250-api:1.0'

    compile 'com.hannesdorfmann.mosby:mvp:2.0.1'
    compile 'com.hannesdorfmann.mosby:viewstate:2.0.1'

    compile 'com.github.bumptech.glide:glide:3.7.0'

}
